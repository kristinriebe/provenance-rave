{% extends "provapp/base.html" %}

{% block title %}Provenance graph{% endblock %}

{% block content %}

<h2>Provenance of RAVE data DR4</h2>
<h3>Graphical representation</h3>

<p id="chart">
<aside>Drag to rearrange nodes.</aside>

<script type="text/javascript">
/* script taken from one of the d3-examples */

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

var jsonurl = 'fullgraphjson' //'/dmapp/data/'+{{ datacomponent.id }}+'/json' -- it's enough to just append the json
//alert("Url for json: "+jsonurl)
d3.json(jsonurl, function(provdata) {
//d3.json("provdata.json", function(provdata) {

  sankey
      .nodes(provdata.nodes)
      .links(provdata.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(provdata.links)
    .enter().append("path")
      .attr("class", "link sankey")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(provdata.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + (d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))) + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>

<script>

var width = 900,
    height = 600;

var svg2 = d3.select("body").append("div").append("svg")
      .attr("width", width)
      .attr("height", height);

var defs = svg2.append("svg:defs");

var jsonurl = 'fullgraphjson' //'/dmapp/data/'+{{ datacomponent.id }}+'/json' -- it's enough to just append the json
//alert("Url for json: "+jsonurl)
d3.json(jsonurl, function(provdata) {
//d3.json("provdata.json", function(provdata) {


  var force = d3.layout.force()
      .nodes(provdata.nodes)
      .links(provdata.links)
      .size([width, height])
      .linkDistance(60)
      .charge(-300)
      .on("tick", tick)
      .start();

  // Per-type markers, as they don't inherit styles.
  svg2.append("defs").selectAll("marker")
      .data(["used", "wasGeneratedBy", "wasAssociatedWith", "hadMember", "wasAttributedTo"])
    .enter().append("marker")
      .attr("id", function(d) { return d; })
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5")
      .attr("class", function(d) { return "marker "+d; });

  var path = svg2.append("g").selectAll("path")
      .data(force.links())
    .enter().append("path")
      .attr("class", function(d) { return "link " + d.type; })
      //.attr("marker-end", marker('#0000ff'));  //, function(d) { return "url(#" + d.type + ")"; });
      .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });
  
  var shapes = svg2.append("g").selectAll(".shapes")
      .data(force.nodes())
    .enter();

  var ellipse = shapes.append("ellipse")
      .filter(function(d){ return d.type == "entity"; })
      .attr("class", function(d) { return d.type; })
      .attr("rx", 14)
      .attr("ry", 8)
      .attr("cx", 0)
      .attr("cy", 0)
      .call(force.drag);

/*  var circle = shapes.append("circle")
      .filter(function(d){ return d.type == "agent"; })
      .attr("class", function(d) { return d.type; })
      .attr("r", 8)
      .call(force.drag);
*/
  var polygon = shapes.append("path")
      .filter(function(d){ return d.type == "agent"; })
      .attr("class", function(d) { return d.type; })
      .attr("d", "M-15,7 L-15,-5 L0,-12 L15,-5 L15,7 L-15,7")
      .call(force.drag);

  var rectangle = shapes.append("rect")
      .filter(function(d){ return d.type == "activity"; })
      .attr("class", function(d) { return d.type; })
      .attr("x", -14)
      .attr("y", -9)
      .attr("width", 28)
      .attr("height", 18)
      .call(force.drag);

  var text = svg2.append("g").selectAll("text")
      .data(force.nodes())
    .enter().append("text")
      .attr("x", 16)
      .attr("y", ".75em")
      .text(function(d) { return d.name; });

  // Use elliptical arc path segments to doubly-encode directionality.
  function tick() {
    path.attr("d", linkArc);
    ellipse.attr("transform", transform);
    polygon.attr("transform", transform);
    rectangle.attr("transform", transform);
    text.attr("transform", transform);
  }

  function linkArc(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  }

  function transform(d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

});

</script>


{% endblock %}
